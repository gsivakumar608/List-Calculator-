<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Conversion Calculator</title>
</head>
<body>
    <!-- LENGTH CONVERTER START -->
    <script src="conversion.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <h1 class="convert">CONVERSION CALCULATOR</h1> 
    
            <table align="center" border="5">
                
                
                <tr bgcolor=#B6D4D2 align="left">
                    <td>
                        <form name=conv>
                            <table  align="left" style='border:double solid 2px;font-size:15px' width=250 height=125>
                                <tr><td><strong>Length Calulator</strong></td></tr>

                                <tr><td align=center><input type="text" id="24" size="24" onkeyup="checnum(this);feetconv();" value=0 name=feet></td><td><strong>Feet</strong></td></tr>
                                <tr><td align=center><input type="text" id="23" size="24" onkeyup="checnum(this);meterconv();" value=0 name=meter></td><td><strong>Meter</strong></td></tr>
                                <tr><td align=center><input type="text" id="22" size="24" onkeyup="checnum(this);milesconv();" value=0 name=miles></td><td><strong>Miles</strong></td></tr>
                            </table>
                    </td>
                    <td><img class="con" src=length.gif width="100" height="125"></td>
                    <td><br /><br /></td>
                </tr>
                <tr bgcolor=#B6D4D2 align="center">
                    <td>
                        <table align="center" style='border:double solid 2px;font-size:15px' width=220 height=125>
                            <tr><td><strong>Area calculator</strong> </td></tr>

                            <tr><td align=center><input type="text" id="20" size="24" onkeyup="checnum(this);sqfeetconv();" value=0 name=sqfeet></td><td><strong>Square Feet</strong></td></tr>
                            <tr><td align=center><input type="text" id="21" size="24" onkeyup="checnum(this);sqmileconv();" value=0 name=sqmile></td><td><strong>Square Mile</strong></td></tr>
                            <tr><td align=center><input type="text" id="19" size="24" onkeyup="checnum(this);acreconv();" value=0 name=acre></td><td><strong>Acres</strong></td></tr>
                        </table>
                    </td>
                    <td><img class="con" src=are.gif height="125" width="100"></td>
                    <td><br /><br /></td>
                </tr>
       
        <br><br />
       
                <tr bgcolor=#B6D4D2 align="right">
                    <td>
                        <table style='border:black solid 2px;font-size:15px' width=220 height=125>
                            <tr><td><strong>Volume calculator</strong> </td></tr>

                            <tr><td align=center><input type="text" id="11" size="24" onkeyup="checnum(this);ounceconv();" value=0 name=ounce></td><td><strong>Ounces</strong></td></tr>
                            <tr><td align=center><input type="text" id="12" size="24" onkeyup="checnum(this);quartsconv();" value=0 name=quarts></td><td><strong>Quarts</strong></td></tr>
                            <tr><td align=center><input type="text" id="13" size="24" onkeyup="checnum(this);litersconv();" value=0 name=liters></td><td><strong>Liters</strong></td></tr>

                        </table>
                    </td>
                    <td><img class="con" src=volume.gif height="125" width="100"></td>  
                    </form>
                </tr>
                        
            </table>
        
        <br>
</body>
</html>
